<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The coin game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header id="scoreLine">
      <p>Your coins:</p>
      <p id="score">0</p>
    </header>

    <section id="gameArea">
      <img
        id="player"
        src="./assets/output-onlinegiftools.gif"
        alt=""
      />
      <img
        id="coin"
        src="https://media.tenor.com/dccYaC2Ber8AAAAj/coin-spin.gif"
        alt=""
      />
      
      <img class="stone" id="stone1" src="./assets/stone 1.png" alt="" />
      <img class="stone" id="stone2" src="./assets/stone 2.png" alt="" />
      <img class="stone" id="stone3" src="./assets/stone 3.png" alt="" />
      <img class="stone" id="stone4" src="./assets/stone 4.png" alt="" />
      <img class="stone" id="stone5" src="./assets/stone 5.png" alt="" />
      <img class="stone" id="stone6" src="./assets/stone 1.png" alt="" />
      <img class="stone" id="stone7" src="./assets/stone 2.png" alt="" />
      <img class="stone" id="stone8" src="./assets/stone 3.png" alt="" />
      <img class="stone" id="stone9" src="./assets/stone 4.png" alt="" />
      <img class="stone" id="stone10" src="./assets/stone 5.png" alt="" />

    </section>

    <script src="app.js"></script>
  </body>
</html>
